max_obstacle_height: 1 # assume something like an arm is mounted on top of the robot
min_obstacle_height: 0.0 # assume something like an arm is mounted on top of the robot


footprint: [[-0.2, -0.17], [-0.2, 0.17], [0.2, 0.17],  [0.2, -0.17]]

map_type: costmap

obstacle_layer:
  enabled:              true
  max_obstacle_height: 1
  min_obstacle_height: 0.0
  combination_method:   1
  obstacle_range: 2.5
  raytrace_range: 3.0
  publish_voxel_map: false
  observation_sources:  scan
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 0.4
    observation_persistence: 0.0
    expected_update_rate: 0.1
    inf_is_valid: true


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.2  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  

